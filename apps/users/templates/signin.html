{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Padel Chiquito: Tu destino principal para comparar y encontrar las mejores palas de pádel. Explora una amplia gama de marcas y modelos para mejorar tu juego.">
	<meta name="keywords" content="Padel Chiquito, palas de pádel, comparador de palas, mejores palas de pádel, marcas de palas, potencia, manejo, comparativas de palas">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href='{% static "img/favicon/apple-touch-icon.png" %}'>
	<link rel="icon" type="image/png" sizes="32x32" href='{% static "img/favicon/favicon-32x32.png" %}'>
	<link rel="icon" type="image/png" sizes="16x16" href='{% static "img/favicon/favicon-16x16.png" %}'>
	<link href="{% static 'css/output.css' %}" rel="stylesheet">
	<title>Padel Chiquito - Iniciar sesión</title>
</head>

<body class="h-screen">
	<main class="flex items-center justify-center w-full h-full">
		<article class="w-11/12 px-16 py-12 border rounded-lg shadow sm:w-8/12 md:w-5/12">
			<section class="text-center mb-7">
				<h2 class="mb-2 text-3xl font-bold">Inicia Sesión</h2>				
				<span>Conéctate para acceder a tu cuenta.</span>
			</section>
			<form action="/signin/" method="post" class="flex flex-col gap-y-3">
				{% csrf_token %}
				<div class="flex flex-col gap-y-2">
					<label for="email" class="text-sm font-semibold whitespace-nowrap">Email</label>
					<input type="email" name="email" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Dirección de email" autocomplete="on" required>
				</div>
				<div class="flex flex-col gap-y-2">
					<label for="password1" class="text-sm font-semibold whitespace-nowrap">Contraseña</label>
					<input type="password" name="password1" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Contraseña" autocomplete="on" required>
				</div>
				<button type="submit" class="bg-[#D1FF4F] min-w-max w-full font-medium rounded-full p-1.5 px-10 mx-auto mb-2 transition-colors hover:bg-[#CCFF00]">
					Iniciar Sesión
				</button>
				{% if error %}
					<input type="hidden" id="error" value="{{ error }}">
				{% endif %}
			</form>
			<div class="flex flex-col text-center gap-y-14">
				<a href="/recover/" class="text-blue-500 underline">¿Has olvidado la contraseña?</a>
				<div class="flex flex-col gap-y-2">
					<span>¿No tienes cuenta?</span>
					<a href="../signup" class="border-2 border-blue-500 rounded-full p-1.5 md:px-10 font-medium text-blue-500 whitespace-nowrap transition-colors hover:text-blue-400 hover:border-blue-400">
						Crear Cuenta
					</a>
				</div>
			</div>
		</article>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="{% static 'js/users/errorAlert.js'%}"></script>
</body>
</html>
