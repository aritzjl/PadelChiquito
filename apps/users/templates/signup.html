{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Padel Chiquito: Tu destino principal para comparar y encontrar las mejores palas de pádel. Explora una amplia gama de marcas y modelos para mejorar tu juego.">
	<meta name="keywords" content="Padel Chiquito, palas de pádel, comparador de palas, mejores palas de pádel, marcas de palas, potencia, manejo, comparativas de palas">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href='{% static "img/favicon/apple-touch-icon.png" %}'>
	<link rel="icon" type="image/png" sizes="32x32" href='{% static "img/favicon/favicon-32x32.png" %}'>
	<link rel="icon" type="image/png" sizes="16x16" href='{% static "img/favicon/favicon-16x16.png" %}'>
	<link href='{% static "css/output.css" %}' rel="stylesheet">
	<title>Padel Chiquito - Registrarse</title>
</head>

<body class="h-screen">
	<main class="flex items-center justify-center h-full">
		<div class="w-11/12 p-10 border rounded-lg shadow md:w-6/12">
			<div class="text-center mb-7">
				<h2 class="mb-2 text-3xl font-bold">Regístrate</h2>				
				<span>Es rápido y sencillo.</span>
			</div>
			<form action="/signup/" method="POST">
				{% csrf_token %}
				<div class="flex flex-col">
					<div class="flex flex-col justify-center w-full mb-3 md:flex-row gap-x-4">
						<div class="flex flex-col md:w-1/2 gap-y-2">
							<div class="flex flex-col gap-y-2">
								<label for="username" class="text-sm font-semibold whitespace-nowrap">Nombre*</label>
								<input type="text" name="username" id="username" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Nombre" autocomplete="on">
							</div>
							<div class="flex flex-col gap-y-2">
								<label for="email" class="text-sm font-semibold whitespace-nowrap">Email*</label>
								<input type="email" name="email" id="email" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Dirección de email" autocomplete="on">
							</div>
							<div class="flex flex-col gap-y-2">
								<label for="dni" class="text-sm font-semibold whitespace-nowrap">Ciudad</label>
								<input type="text" name="dni" id="dni" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Ciudad" autocomplete="on">
							</div>
							<div class="flex flex-col gap-y-2">
								<label for="password1" class="text-sm font-semibold whitespace-nowrap">Contraseña*</label>
								<input type="password" name="password1" id="password1" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Contraseña" autocomplete="on">
							</div>
						</div>
						<div class="flex flex-col justify-between md:w-1/2 gap-y-2">
							<div class="flex flex-col gap-y-2">
								<div class="flex flex-col gap-y-2">
									<label for="surnames" class="text-sm font-semibold whitespace-nowrap">Apellidos</label>
									<input type="text" name="surnames" id="surnames" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Apellidos" autocomplete="on">
								</div>
								<div class="flex flex-col gap-y-2">
									<label for="fecha" class="text-sm font-semibold whitespace-nowrap">Fecha de nacimiento*</label>
									<input type="date" name="fecha" id="fecha" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 text-gray-400 transition-colors focus:border-[#D1FF4F]" autocomplete="on">
								</div>
							</div>
							<div class="flex flex-col">
								<div class="flex flex-col gap-y-2">
									<label for="password2" class="text-sm font-semibold whitespace-nowrap">Repetir contraseña*</label>
									<input type="password" name="password2" id="password2" class="h-10 border border-solid border-gray-300 rounded-lg focus-visible:outline-none px-3 py-1.5 transition-colors focus:border-[#D1FF4F]" placeholder="Repetir contraseña" autocomplete="on">
								</div>
							</div>
						</div>
					</div>
					<div class="flex flex-col mb-6 gap-y-4">
						<div class="flex flex-row">
							<input type="checkbox" name="desea_recibir_info" id="desea_recibir_info" class="relative self-start mr-1.5 top-1" value="1">
							<label for="desea_recibir_info" class="text-sm">Deseo recibir información sobre productos y servicios de Pádel.</label>
						</div>
						<div class="flex flex-row">
							<input type="checkbox" name="acepta_politica" id="acepta_politica" class="relative self-start mr-1.5 top-1" value="1">
							<label for="acepta_politica" class="text-sm">*Acepto la <a href="#" class="text-blue-500 transition-colors hover:text-blue-400">Política de Privacidad</a> y las <a href="#" class="text-blue-500 transition-colors hover:text-blue-400">Condiciones Generales de Contratación.</a></label>
						</div>
					</div>
					<button type="submit" class="bg-[#D1FF4F] min-w-max w-5/12 rounded-full p-1.5 px-10 mx-auto mb-2 transition-colors hover:bg-[#CCFF00]">
						Registrarme
					</button>
				</div>
				{% if error %}
					<input type="hidden" id="error" value="{{ error }}">
				{% endif %}
			</form>
			<div class="flex justify-center">
				<span>
					<a href="../signin" class="whitespace-nowrap">¿Ya tienes una cuenta?</a>
				</span>
			</div>
		</div>
	</main>
	{% include "footer.html" %}
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="{% static 'js/users/errorAlert.js'%}"></script>
	<script src="{% static 'js/users/signup.js'%}"></script>
</body>
</html>
