{% load static %}

<header class="flex items-center justify-between px-2 pt-1 bg-white">
    <a href="/">
        <picture class="h-full w-18 max-w-fit">
            <source srcset="{% static 'img/padelchiquito.jpg' %}" type="image/svg+xml">
            <source srcset="{% static 'img/padelchiquito.jpg' %}" type="image/webp">
            <img src="{% static 'img/padelchiquito.jpg' %}" alt="Logo" width="80" height="40">
        </picture>
		
    </a>
    <form method="GET" action="/buscar/" class="flex items-center">
        <input type="text" name="q" placeholder="Buscar..." class="border border-gray-300 px-2 py-1 rounded-md">
        <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded-md ml-2">Buscar</button>
    </form>
    <nav class="flex items-center gap-6 px-4">
        <ul class="flex gap-x-4 font-medium">
            {% if filtro %}
                <li><a href="#" id="hamburgerMenu">Filtrar</a></li>
            {% endif %}
            {% if request.user.is_authenticated %}
                <li><a href="/signout/">Cerrar sesión</a></li>
            {% else %}
                <li><a href="/signin/">Iniciar sesión</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
