{% load static %}
<div class="fixed bottom-0 right-0 mb-4 mr-4 z-40">
	<button id="open-chat" class="bg-electric-lime text-black py-2 px-4 rounded-md hover:bg-electric-lime transition duration-300 flex items-center">
		<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
		</svg>
		¿Te ayudamos?
	</button>
</div>
<div id="chat-container" class="hidden fixed bottom-16 right-4 w-96">
	<div class="bg-white shadow-md rounded-lg max-w-lg w-full">
		<div class="p-4 border-b bg-electric-lime text-black rounded-t-lg flex justify-between items-center">
			<p class="text-lg font-semibold">Padel Bot</p>
			<button id="close-chat" class="text-gray-300 hover:text-gray-400 focus:outline-none focus:text-gray-400">
				<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
				</svg>
			</button>
		</div>
		<div id="chatbox" class="p-4 h-80 overflow-y-auto">
		  
		  <div class="mb-2">
			<p class="bg-gray-200 text-gray-700 rounded-lg py-2 px-4 inline-block">Buenos días visitante! ¿En qué puedo ayudarte hoy?</p>
		  </div>
		  <div class="mb-2">
			<p class="bg-gray-200 text-gray-700 rounded-lg py-2 px-4 inline-block">Puedo ayudarte a escoger una pala, o recomendarte un programa de entrenamiento que se adapte a tí.</p>
		  </div>

		</div>
		<div class="p-4 border-t flex">
			<input id="user-input" type="text" placeholder="Escribe un mensaje" class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
			<button id="send-button" class="bg-cyan-800 text-white px-4 py-2 rounded-r-md hover:bg-cyan-600 transition duration-300">Enviar</button>
		</div>
	</div>
</div>
<script src={% static 'js/chatbot/chatBot.js' %}>


	</script>
